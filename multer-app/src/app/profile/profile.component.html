<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" class="form-control">
  </div>
  <div class="form-group">
    <label for="image">Profile Image:</label>
    <input type="file" id="image" (change)="onFileSelected($event)" class="form-control">
  </div>
  <button type="submit" class="btn-submit">Submit</button>
</form>

<h2>Submitted Profiles</h2>
<div class="profiles">
  <div *ngFor="let profile of submittedProfiles" class="profile-item">
    <p class="profile-name">Name: {{ profile.name }}</p>
    <img [src]="profile.imagePath" alt="Profile Image" class="profile-image">
  </div>
</div>
